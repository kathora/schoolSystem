<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Início - Área do Aluno</title>
  </head>
  <body>
    <section>
      <div class="imgBox">
        <img src="img/schoolStudents.jpg" alt="" />
      </div>
      <div class="contentBox">
        <div class="formBox">
          <h2>Área do Aluno EPBJC</h2>
          <form>
            <div class="inputBox">
              <span>Nome</span>
              <input type="text" name="nome" />
            </div>
            <div class="inputBox">
              <span>Password</span>
              <input type="password" name="password" />
            </div>
            <div class="inputBox">
              <span>Nº Aluno</span>
              <input type="number" name="numero" />
            </div>
            <div class="inputBox">
              <input type="submit" value="Entrar" name="" />
            </div>
            <div class="inputBox">
              <p>Não tem uma conta? <a href="#">Criar Conta</a></p>
            </div>
          </form>
          <h3>Entrar com Redes Sociais</h3>
          <ul class="socialIcons">
            <li><i class="fab fa-facebook fa-2x"></i></li>
            <li><i class="fab fa-twitter fa-2x"></i></li>
            <li><i class="fab fa-instagram fa-2x"></i></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
